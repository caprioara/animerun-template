<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dropdown.css">
    <link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet">
    <title>Dropdown</title>
</head>
<body>
    <div class="container">
        <h2>Choose Anime</h2>
        
        <div class="select-box">
            <div class="options-container">

                <div class="option">
                    <input type="radio" class="radio" id="onePiece" name="anime">
                    <label for="onePiece">One Piece</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="onePieceFilmZ" name="anime">
                    <label for="onePiece">One Piece Film Z</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="onePiece3dMugiwaraChase" name="anime">
                    <label for="onePiece">One Piece 3d: Mugiwara Chase</label>
                </div>

                <div class="option">
                    <input type="radio" class="radio" id="onePieceMovie14" name="anime">
                    <label for="onePiece">One Piece Movie 14</label>
                </div>
            </div>

            <div class="selected">Select Anime</div>

        </div>
    </div>

    <script src="js/dropdown.js"></script>
</body>
</html>
