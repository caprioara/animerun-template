<body>

    <header>

    </header>
    <main>
        <div class="social-bar">
            <div class="container container-flex">
                <div id="" class="profile-search container-flex">
                    <div class="profile-search-icon"><a href=""><img class="profile-img-1" src="media/profile/zoro.jpg"
                                alt=""></a></div>
                    <div class="profile-search-icon"><a href=""><img class="profile-img-1" src="media/profile/sanji.jpg"

                    <div class="profile-search-icon"><a href=""><img class="profile-img-1" src="media/profile/uusop.jpg"

                    <div class="profile-search-icon"><a href=""><img class="profile-img-1"

                    <div class="profile-search-icon"><a href=""><img class="profile-img-1" src="media/profile1.jpg"

                </div> <!-- profile-search -->

                <div class="search-bar-social mx mr-05">
                    <form class="center-items" action="">

                </div>
                <div class="chat-text">
                    <div class="image-background-chat"></div>
                </div>
                <div class="chat-message">
                
                </div>
            </div>
