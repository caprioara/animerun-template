<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/card.css">
    <title>Document</title>
</head>
<body>

    <div class="card">
        <div class="rank">5</div>

        <div class="front">
            <img class="thumbnail" src="media/card/blackclover.jpg" alt="">
            <h3 class="name">Black Clover</h3>
            <div class="stats">
                <div class="corner-info ep left-border"><p>Ep 9</p></div>
                <div class="flex overlap">
                    <p class="corner-info dub right-border">DUB</p>
                    <p class="corner-info tv right-border">TV</p>
                </div>
                
            </div>

        </div>

        <div class="back"> <!-- style="border: 1px solid red"  -->
            <div class="detail">
                <div class="columns-3">
                    <p class="score">7.43<span>Score</span></p>
                    <p class="score">159/?<span>Episodes</span></p>
                    <p class="score">12k<span>Views</span></p>
                </div>
            </div>
            <div class="links">
                <button class="btn">Watch</button>
                <button class="btn">Group</button>
            </div>
            <div class="detail">
                <div class="columns-2">
                    <p class="score">2019<span>Started</span></p>
                    <p class="score">2021<span>Finished</span></p>
                </div>
                <div class="genre">
                    <a href="#">Action</a>
                    <a href="#">Fantasy</a>
                    <a href="#">Mecha</a>
                    <a href="#">Horror</a>
                    <a href="#">Kids</a>
                    <a href="#">Magic</a>
                </div>
            </div>
            
            
        </div>
        
        <div class="background">
            
        </div>
    </div>


    
</body>
</html>
